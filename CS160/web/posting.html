<!--Posting - use for writing post-->
<html>
    <head>
        <title>Write a Post</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" media="screen" href="css/createPost.css">
    </head>
    <body>
        <div>
            <form action="posting" method="post">
                <select name="topic">
                    <option value="1">Community - General Discussion</option>
                    <option value="2">Community - SJSU News</option>
                    <option value="3">What's Up? - Non-SJSU News</option>
                    <option value="4">What's Up? - Need To Know </option>
                    <option value="5">What's Up? - Internship</option>
                </select>                
                <br>
                <br>
                <input type="text" name="title" value="Title of this post" maxlength="30">                
                <br>                
                <br>
                <textarea name="content" rows="10" cols="50">Type your content here.</textarea> 
                <br>
                <br>
                <input type ="submit" class="login login-submit" value="Create">
            </form> 

        </div>
    </body>
</html>
